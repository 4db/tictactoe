<!DOCTYPE html>
<html>
<head>
<style>
td {
    border:1px solid #d4d4d4;
    text-align: center;
    height: 50px;
    width: 50px;
}
</style>

<script type="text/javascript">
window.onload=function(){
  document.body.appendChild(getT());
}

function getT(){
  var t= document.createElement('table');
  for(i=0; i<3; i++){
      row = document.createElement("tr");
      t.appendChild(row);
      for(k=0; k<3;k++){
        cell = document.createElement("td");
        cell.onclick = game;
        row.appendChild(cell);
      }
  }
  return t;
}

  var inD = '0';
  function game(){
    if(this.innerText == ''){
      inD = inD == '0' ? 'X' : '0';
      this.innerText = inD;
    }

    tds = document.getElementsByTagName('td');
    arr = Array.apply(null, new Array(3)).map(function(val, i) {
      return Array.apply(null, new Array(3)).map(function(val, j) {
        if(i != 0) j=j+3*i;
        if(tds[j].innerText === 'X') return 2;
        if(tds[j].innerText === '0') return 1;
        return 0;
      });
    });
    var res = check(arr);
    if (res != -1) {
      document.body.innerHTML = '';
      document.body.appendChild(getT());
      if (res == 2) alert('X won!');
      if (res == 1) alert('0 won!');
      if (res == 0) alert("Cat's game :( ");
    }
  }
  function check(arr) {
   board = arr.join('-').replace(/,/g,'');
   if(/222|2...2...2|2....2....2|2..2..2/.test(board)) return 2;
   if(/111|1...1...1|1....1....1|1..1..1/.test(board)) return 1;
   if(/0/.test(board)) return -1;
   return 0;
  }
</script>
</head>
<body>
</body>
</html>
